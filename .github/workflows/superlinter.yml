name: Super-Linter

# Run this workflow when commits are pushed
on: push

jobs:
  super-lint:
    name: Lint code base
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run super-linter
        uses: github/super-linter@v3
        env:
          DEFAULT_BRANCH: master
          GITHUB:TOKEN: ${{ secrets.GITHUB_TOKEN }}
